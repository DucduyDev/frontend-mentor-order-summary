<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/main.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="./images/illustration-hero.svg"
          alt="illustration-hero"
          class="card__img"
        />
        <div class="card__content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any divice anywhere you like!
          </p>
        </div>
        <div class="card__plan">
          <img src="./images/icon-music.svg" alt="music note" />
          <h3>Anuual Plan<br /><span>$59.99/year</span></h3>
          <a href="#">Change</a>
        </div>

        <button class="card__btn card__btn--primary">Proceed to Payment</button>
        <button class="card__btn">Cancel Order</button>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/DucduyDev">Duc Duy</a>.
      </div>
    </div>
     
  </body>
</html>
